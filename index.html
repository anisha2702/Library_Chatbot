<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Chatbot</title>
  <script src="index.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .roboto-slab {
      font-family: "Roboto Slab", serif;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: normal;
    }
  </style>
</head>
<!-- bg-gradient-to-r from-violet-200 to-violet-700  -->

<body class="text-gray-800 bg-gray-300 font-sans p-6">

  <nav class="flex justify-between items-center mb-6">
    <div class="flex gap-2">
      <h1 class="roboto-slab text-3xl font-bold text-white invert"> Library Genie</h1>
      <img class="w-7 h-8" src="robot.svg" alt="">
    </div>
    <div class="space-x-4">
      <a href="home.html" class="text-gray-800 bg-gray-200  px-3 py-1 rounded-full hover:text-blue-500 ">Home</a>
      <a href="see-more.html" class="bg-gray-200 px-3 py-1 rounded-full text-gray-800 hover:text-blue-500">See more
        books</a>
    </div>
  </nav>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Book List -->
    <div style="background-color:#212121 ;" class=" p-4 rounded-xl shadow">
      <h2 class="text-2xl font-bold mb-4 text-white">Books</h2>
      <div id="bookList" class="space-y-2 text-lg text-white"></div>
    </div>

    <!-- Chatbot -->
    <div style="background-color: #212121;" class="p-4 rounded-xl shadow h-fit">
      <h2 class="text-white text-2xl font-bold mb-4">Chatbot</h2>
      <img src="https://img.icons8.com/ios-filled/100/robot-2.png" class="w-20 h-20 mx-auto invert" />
      <p class="text-center mt-2 text-white">Hello! How can I assist you today?</p>
      <button onclick="showRecommendation()" class="bg-blue-900 text-white px-4 py-2 mt-4 rounded-xl w-full">I need some
        book recommendations</button>

      <div class="mt-4">
        <input type="text" id="chatInput" placeholder="Type Book name to locate the book"
          class="w-full border rounded-lg p-2" onkeypress="handleEnter(event)">
      </div>
    </div>
  </div>

</body>

</html>
